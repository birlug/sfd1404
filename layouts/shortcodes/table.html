<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>نام و نام خانوادگی</th>
        <th>تاریخ پرداخت</th>
        <th>توضیحات</th>
      </tr>
    </thead>
    <tbody>
      {{ $donations := site.Data.donations }}
      {{ if $donations }}
        {{ range $i, $d := $donations }}
          <tr>
            <td>{{ add $i 1 }}</td>
            <td>{{ $d.donator_name }}</td>
            <td>{{ $d.date }}</td>
            <td>{{ $d.message }}</td>
          </tr>
        {{ end }}
      {{ else }}
        <tr class="empty-row">
          <td colspan="4">خالی</td>
        </tr>
      {{ end }}
    </tbody>
  </table>
</div>
